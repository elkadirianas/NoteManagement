<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evaluations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
  <h1 class="text-center mb-3">Evaluations for Element: <span th:text="${moduleElement.name}"></span></h1>

  <!-- Add Evaluation Form -->
  <form th:action="@{/Dashboard/admin/addEvaluation/{elementId}(elementId=${moduleElement.id})}" method="post" class="mb-3">
    <div class="mb-3">
      <label for="evaluationMode" class="form-label">Evaluation Mode</label>
      <input type="text" id="evaluationMode" name="evaluationMode" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="coefficient" class="form-label">Coefficient</label>
      <input type="number" step="0.01" id="coefficient" name="coefficient" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Evaluation</button>
  </form>

  <!-- Table of Evaluations -->
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Evaluation Mode</th>
      <th>Coefficient</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evaluation : ${evaluations}">
      <td th:text="${evaluation.evaluationMode}"></td>
      <td th:text="${evaluation.coefficient}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Back Button -->
  <a class="btn btn-secondary" th:href="@{/Dashboard/admin/ShowElements/{moduleId}(moduleId=${moduleElement.module.id})}">
    Back to Module Elements
  </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
