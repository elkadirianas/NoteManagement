<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Modules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Modules List</h1>
    <a class="btn btn-primary mb-3" href="/Dashboard/admin/createModule">New Module</a>
    <table class="table">
        <thead>
        <tr>
            <th>Module ID</th>
            <th>Module Name</th>
            <th>Module Code</th>
            <th>Semester</th>
            <th>Field</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${moduleFieldCombinations}">
            <td th:text="${entry.module.id}"></td>
            <td th:text="${entry.module.name}"></td>
            <td th:text="${entry.module.code}"></td>
            <td th:text="${entry.module.semester}"></td>
            <td th:text="${entry.field.name}"></td>
            <td>
                <!-- Button to delete the module-field relationship -->
                <a class="btn btn-warning btn-sm"
                   th:href="@{/Dashboard/admin/deleteModuleField(moduleId=${entry.module.id}, fieldId=${entry.field.id})}"
                   onclick="return confirm('Are you sure you want to delete this module from the field?');">
                    Remove from Field
                </a>

                <!-- Button to delete the module entirely if it has only one associated field -->
                <a class="btn btn-danger btn-sm"
                   th:if="${#lists.size(entry.module.fields) == 1}"
                   th:href="@{/Dashboard/admin/deleteModule(id=${entry.module.id})}"
                   onclick="return confirm('This will delete the module entirely. Are you sure?');">
                    Delete Module
                </a>

                <!-- Button to delete the row from module_field but not the module itself if it has more than one field -->
                <a class="btn btn-danger btn-sm"
                   th:if="${#lists.size(entry.module.fields) > 1}"
                   th:href="@{/Dashboard/admin/deleteModuleField(moduleId=${entry.module.id}, fieldId=${entry.field.id})}"
                   onclick="return confirm('This will remove the module-field association. Are you sure?');">
                    Delete Association
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
