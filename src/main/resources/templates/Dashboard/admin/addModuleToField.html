<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Module to Field</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
  <h1 class="text-center mb-3">Add Module to Field: <span th:text="${field.name}"></span></h1>
  <form th:action="@{/Dashboard/admin/addModuleToField/{fieldId}(fieldId=${field.id})}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Module Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter module name" required>
    </div>
    <div class="mb-3">
      <label for="code" class="form-label">Module Code</label>
      <input type="text" class="form-control" id="code" name="code" placeholder="Enter module code" required>
    </div>
    <div class="mb-3">
      <label for="semester" class="form-label">Semester</label>
      <select class="form-select" id="semester" name="semester" required>
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="S3">S3</option>
        <option value="S4">S4</option>
        <option value="S5">S5</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a class="btn btn-secondary" th:href="@{/Dashboard/admin/fieldModules/{fieldId}(fieldId=${field.id})}">Cancel</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
