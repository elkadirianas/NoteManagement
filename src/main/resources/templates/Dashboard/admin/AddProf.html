<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">ADD User TO Proffessors</h2>
            <form method="post" th:object="${profDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Prof Id</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${user.id}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First Name </label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${profDto.name}">
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errorclass="text-danger"
                           th:errors="${profDto.name}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name </label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${profDto.surname}">
                        <p th:if="${#fields.hasErrors('surname')}"
                           th:errorclass="text-danger"
                           th:errors="${profDto.surname}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Specialty </label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${profDto.specialty}">
                        <p th:if="${#fields.hasErrors('specialty')}"
                           th:errorclass="text-danger"
                           th:errors="${profDto.specialty}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Code </label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${profDto.code}">
                        <p th:if="${#fields.hasErrors('code')}"
                           th:errorclass="text-danger"
                           th:errors="${profDto.code}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/Dashboard/admin/">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
