<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Module Elements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/Dashboard/admin">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Dashboard/admin/ManageProfs">Professors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Dashboard/admin/Managefields">Fields</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Dashboard/admin/ShowAllElements">Elements</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <h1 class="text-center mb-3">All Module Elements</h1>
  <a class="btn btn-primary mb-3" href="/Dashboard/admin/createSharedElement">
    Create Shared Element
  </a>
  <a class="btn btn-secondary mb-3" href="/Dashboard/admin">Back to Dashboard</a>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Coefficient</th>
      <th>Module</th>
      <th>Professor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="element : ${elements}">
      <td th:text="${element.id}"></td>
      <td th:text="${element.name}"></td>
      <td th:text="${element.coefficient}"></td>
      <td th:text="${element.module.name}"></td>
      <td th:text="${element.professor.name}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
