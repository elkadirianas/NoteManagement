<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Module Elements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
  <h1 class="text-center mb-3">All Module Elements</h1>
  <a class="btn btn-primary mb-3" href="/Dashboard/admin/createSharedElement">
    Create Shared Element
  </a>
  <a class="btn btn-secondary mb-3" href="/Dashboard/admin">Back to Dashboard</a>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Coefficient</th>
      <th>Module</th>
      <th>Professor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="element : ${elements}">
      <td th:text="${element.id}"></td>
      <td th:text="${element.name}"></td>
      <td th:text="${element.coefficient}"></td>
      <td th:text="${element.module.name}"></td>
      <td th:text="${element.professor.name}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
