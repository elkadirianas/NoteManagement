<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Elements in Module: <span th:text="${module.name}"></span></h1>

    <!-- Buttons Section -->
    <div class="mb-3">
        <!-- Add Element button -->
        <a class="btn btn-primary"
           th:href="@{/Dashboard/admin/createElement/{moduleId}(moduleId=${module.id})}">
            Add Element
        </a>
        <!-- Back to Modules in Field button -->
        <a class="btn btn-secondary"
           th:href="@{/Dashboard/admin/fieldModules/{fieldId}(fieldId=${module.field.id})}">
            Back to Modules
        </a>
    </div>

    <!-- Table of Elements -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Element Name</th>
            <th>Coefficient</th>
            <th>Professor</th>
            <th>Evaluations</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${elements}">
            <td th:text="${element.id}"></td>
            <td th:text="${element.name}"></td>
            <td th:text="${element.coefficient}"></td>
            <td th:text="${element.professor.name}"></td>
            <td>
                <a class="btn btn-info"
                   th:href="@{/Dashboard/admin/elementEvaluations/{elementId}(elementId=${element.id})}">
                    Show Evaluations
                </a>
            </td>
            <td>
                <form th:action="@{/Dashboard/admin/deleteElement/{elementId}/{moduleId}(elementId=${element.id}, moduleId=${module.id})}" method="post">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
