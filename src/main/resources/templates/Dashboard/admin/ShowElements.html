<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Elements in Module: <span th:text="${module.name}"></span></h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Element Name</th>
            <th>Coefficient</th>
            <th>Professor</th>
            <th>Evaluations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${elements}">
            <td th:text="${element.id}"></td>
            <td th:text="${element.name}"></td>
            <td th:text="${element.coefficient}"></td>
            <td th:text="${element.professor.name}"></td>
            <td>
                <ul>
                    <li th:each="evaluation : ${element.evaluations}">
                        <span th:text="${evaluation.evaluationMode}"></span>: <span th:text="${evaluation.coefficient * 100}"></span>%
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
