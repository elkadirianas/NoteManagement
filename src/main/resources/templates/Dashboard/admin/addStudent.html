<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
        }

        .form-container h1 {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-success:hover {
            background-color: #157347;
            transform: scale(1.05);
        }

        .btn-secondary {
            transition: transform 0.2s ease;
        }

        .btn-secondary:hover {
            transform: scale(1.05);
        }

        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 class="text-center mb-4">Add New Student</h1>
    <form th:action="@{/Dashboard/admin/fieldStudents/{fieldId}/{semesterId}/addStudent(fieldId=${fieldId}, semesterId=${semesterId})}"
          th:object="${student}" method="post">
        <div class="mb-4">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Enter first name" required>
        </div>
        <div class="mb-4">
            <label for="surname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" placeholder="Enter last name" required>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-success px-4">Add</button>
            <a class="btn btn-secondary px-4"
               th:href="@{/Dashboard/admin/fieldStudents/{fieldId}/{semesterId}(fieldId=${fieldId}, semesterId=${semesterId})}">
                Cancel
            </a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
