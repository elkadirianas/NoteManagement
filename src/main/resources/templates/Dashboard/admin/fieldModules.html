<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modules in Field</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
  <h1 class="text-center mb-3">Modules in Field: <span th:text="${field.name}"></span></h1>
  <a class="btn btn-primary" href="/Dashboard/admin/Managefields">Back to Fields</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Module Name</th>
      <th>Code</th>
      <th>Semester</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="module : ${modules}">
      <td th:text="${module.id}"></td>
      <td th:text="${module.name}"></td>
      <td th:text="${module.code}"></td>
      <td th:text="${module.semester}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
