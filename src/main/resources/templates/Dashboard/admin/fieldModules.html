<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modules in Field</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
  <h1 class="text-center mb-3">Modules in Field: <span th:text="${field.name}"></span></h1>
  <a class="btn btn-primary mb-3" th:href="@{/Dashboard/admin/createModule/{fieldId}(fieldId=${field.id})}">
    Add Module
  </a>
  <a class="btn btn-primary mb-3" href="/Dashboard/admin/Managefields">Back to Fields</a>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Module Name</th>
      <th>Code</th>
      <th>Semester</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="module : ${modules}">
      <td th:text="${module.id}"></td>
      <td th:text="${module.name}"></td>
      <td th:text="${module.code}"></td>
      <td th:text="${module.semester}"></td>
      <td>
        <a class="btn btn-info mb-1"
           th:href="@{/Dashboard/admin/ShowElements/{moduleId}(moduleId=${module.id})}">
          Show Elements
        </a>
        <form th:action="@{'/Dashboard/admin/deleteModule/' + ${field.id} + '/' + ${module.id}}" method="post" style="display: inline;">
          <button type="submit" class="btn btn-danger mb-1" onclick="return confirm('Are you sure you want to delete this module?');">
            Delete
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
