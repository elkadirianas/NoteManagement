<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Field Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Students in Field and Semester</h1>
    <a class="btn btn-primary my-3"
       th:href="@{/Dashboard/admin/fieldStudents/{fieldId}/{semesterId}/addStudent(fieldId=${fieldId}, semesterId=${semesterId})}">
        Add Student
    </a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-secondary btn-sm"
                   th:href="@{/Dashboard/admin/studentDetails/{studentId}(studentId=${student.id})}">
                    Details
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/Dashboard/admin/deleteStudent/{studentId}(studentId=${student.id})}"
                   onclick="return confirm('Are you sure you want to delete this student?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary mt-3" href="/Dashboard/admin/Managefields">Back to Fields</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
