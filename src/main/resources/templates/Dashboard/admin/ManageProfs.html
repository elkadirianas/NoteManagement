<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container my-3">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/Dashboard/admin">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Dashboard/admin/ManageProfs">Professors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Dashboard/admin/Managefields">Fields</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Dashboard/admin/Managemodules">Modules</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</div>
<div class="container my-3">
    <h1 class="text-center mb-3">Professors List</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialty</th>
            <th>code </th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="prof : ${profs}">
            <td th:text="${prof.id}"></td>
            <td th:text="${prof.name}"></td>
            <td th:text="${prof.surname}"></td>
            <td th:text="${prof.code}"></td>
            <td th:text="${prof.specialty}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-succes btn-sm"
                   th:href="@{/Dashboard/admin/edit(id=${prof.id})}">
                    Edit
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/Dashboard/admin/deleteprof(id=${prof.id})}"
                   onclick="return confirm('Are you sure')">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
