<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .dropdown-menu {
            max-height: 300px; /* Adjust height as needed */
            overflow-y: auto; /* Add scroll for large lists */
        }
    </style>
</head>

<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">New Module</h2>
            <form method="post" th:object="${moduleDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Module Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${moduleDto.name}">
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errorclass="text-danger"
                           th:errors="${moduleDto.name}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Module Code</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${moduleDto.code}">
                        <p th:if="${#fields.hasErrors('code')}"
                           th:errorclass="text-danger"
                           th:errors="${moduleDto.code}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Select Fields</label>
                    <div class="col-sm-8">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle w-100" type="button" id="fieldDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Select Fields
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="fieldDropdown">
                                <li th:each="field : ${fields}">
                                    <label class="dropdown-item">
                                        <input type="checkbox" th:field="${moduleDto.fieldIds}" th:value="${field.id}">
                                        <span th:text="${field.name}"></span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                        <p th:if="${#fields.hasErrors('fieldIds')}"
                           th:errorclass="text-danger"
                           th:errors="${moduleDto.fieldIds}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Select Semester</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="${moduleDto.semester}">
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                            <option value="S4">S4</option>
                            <option value="S5">S5</option>
                            <option value="S6">S6</option>
                        </select>
                        <p th:if="${#fields.hasErrors('semester')}"
                           th:errorclass="text-danger"
                           th:errors="${moduleDto.semester}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/Dashboard/admin/Managefields">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
