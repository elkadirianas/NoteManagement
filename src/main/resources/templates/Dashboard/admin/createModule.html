<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">New Module</h2>
            <form method="post" th:object="${moduleDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Module Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{name}">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Module Code</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{code}">
                        <p th:if="${#fields.hasErrors('code')}" class="text-danger" th:errors="*{code}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Select Semester</label>
                    <div class="col-sm-8">
                        <select class="form-control" th:field="*{semesterId}">
                            <option value="" disabled selected>Select a semester</option>
                            <option th:each="semester : ${semesters}"
                                    th:value="${semester.id}"
                                    th:text="${semester.name}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('semesterId')}" class="text-danger" th:errors="*{semesterId}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/Dashboard/admin/Managefields">Cancel</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
