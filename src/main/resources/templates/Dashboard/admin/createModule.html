<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Module</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Create Module</h1>
    <form method="POST" action="/Dashboard/admin/createModule">
        <div class="mb-3">
            <label for="moduleName" class="form-label">Module Name</label>
            <input type="text" class="form-control" id="moduleName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="moduleCode" class="form-label">Module Code</label>
            <input type="text" class="form-control" id="moduleCode" name="code" required>
        </div>
        <div class="mb-3">
            <label for="semester" class="form-label">Semester</label>
            <select class="form-select" id="semester" name="semester" required>
                <option value="S1">S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
                <option value="S4">S4</option>
                <option value="S5">S5</option>
            </select>
        </div>

        <div class="mb-3">
            <h2>Module Elements</h2>
            <div id="moduleElementsContainer">
                <div class="element-row">
                    <div class="row mb-2">
                        <div class="col-md-4">
                            <label for="elementName" class="form-label">Element Name</label>
                            <input type="text" class="form-control" id="elementName" name="elementNames[]" required>
                        </div>
                        <div class="col-md-3">
                            <label for="elementCoefficient" class="form-label">Coefficient</label>
                            <input type="number" step="0.01" min="0" max="1" class="form-control" id="elementCoefficient" name="elementCoefficients[]" required>
                        </div>
                        <div class="col-md-4">
                            <label for="professorName" class="form-label">Professor Name</label>
                            <input type="text" class="form-control" id="professorName" name="professorNames[]" required>
                        </div>
                        <div class="col-md-1">
                            <button type="button" class="btn btn-danger btn-sm remove-element">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-sm add-element">Add Element</button>
        </div>

        <button type="submit" class="btn btn-primary">Create Module</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".add-element").click(function() {
                var newElementRow = $(".element-row").first().clone();
                $("#moduleElementsContainer").append(newElementRow);
            });

            $(".remove-element").click(function() {
                $(this).closest(".element-row").remove();
            });
        });
    </script>
</div>
</body>
</html>
