<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Module Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-3">
    <h1 class="text-center mb-3">Add Module</h1>
    <form id="moduleForm">
        <div class="mb-3">
            <label for="moduleName" class="form-label">Module Name</label>
            <input type="text" class="form-control" id="moduleName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="moduleCode" class="form-label">Module Code</label>
            <input type="text" class="form-control" id="moduleCode" name="code" required>
        </div>
        <div class="mb-3">
            <label for="moduleSemester" class="form-label">Semester</label>
            <select class="form-select" id="moduleSemester" name="semester" required>
                <option value="S1">S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
                <option value="S4">S4</option>
                <option value="S5">S5</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Module Elements</label>
            <div id="elementsContainer">
                <div class="row g-3 mb-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Element Name" name="elementName[]" required>
                    </div>
                    <div class="col">
                        <input type="number" step="0.1" class="form-control" placeholder="Coefficient" name="elementCoefficient[]" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Professor" name="elementProfessor[]" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger removeElement">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="addElement">Add Element</button>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.getElementById('addElement').addEventListener('click', () => {
        const container = document.getElementById('elementsContainer');
        const newElement = document.createElement('div');
        newElement.className = 'row g-3 mb-2';
        newElement.innerHTML = `
            <div class="col">
                <input type="text" class="form-control" placeholder="Element Name" name="elementName[]" required>
            </div>
            <div class="col">
                <input type="number" step="0.1" class="form-control" placeholder="Coefficient" name="elementCoefficient[]" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Professor" name="elementProfessor[]" required>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-danger removeElement">Remove</button>
            </div>
        `;
        container.appendChild(newElement);
    });

    document.getElementById('elementsContainer').addEventListener('click', (e) => {
        if (e.target.classList.contains('removeElement')) {
            e.target.closest('.row').remove();
        }
    });

    document.getElementById('moduleForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        fetch('/saveModule', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                alert('Module and elements saved successfully!');
                e.target.reset();
            } else {
                alert('Failed to save module and elements.');
            }
        });
    });
</script>
</body>
</html>
