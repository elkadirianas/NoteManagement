<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4">
      <h2 class="text-center mb-5">Login</h2>
      <form method="post" th:object="${userDto}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">email</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${userDto.username}">
            <p th:if="${#fields.hasErrors('username')}"
               th:errorclass="text-danger"
               th:errors="${userDto.username}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" th:field="${userDto.password}">
            <p th:if="${#fields.hasErrors('password')}"
               th:errorclass="text-danger"
               th:errors="${userDto.password}"></p>
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</html>
